<body>

        <div class="row-bottom row">
            <img class="col-md-2 col-sm-4 imageSmall" src="https://images.unsplash.com/photo-1551388749-6b3478890d58?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZG9ydG11bmQlMjBzdGFkaXVtfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60">
            <img class="col-md-2 col-sm-4 imageSmall" src="https://images.unsplash.com/photo-1568194157720-8bbe7114ebe8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZXRpaGFkJTIwc3RhZGl1bXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60">
            <img class="col-md-2 col-sm-4 imageSmall" src="https://media.istockphoto.com/photos/eixample-district-and-la-monumental-picture-id1098190568?b=1&k=20&m=1098190568&s=170667a&w=0&h=vJ0zuohCLVSPKrHmNJmBMKJf_mOxoHMB_8LHqdWP2tk=">
            <img class="col-md-2 col-sm-4 imageSmall" src="https://images.unsplash.com/photo-1610062681711-5dc67d26a3e4?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmF5ZXJuJTIwbXVuaWNoJTIwc3RhZGl1bXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60">
            <img class="col-md-2 col-sm-4 imageSmall" src=https://images.unsplash.com/photo-1534095199036-ba4fd1eed616?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGFuZmllbGQlMjBzdGFkaXVtfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60">
            <img class="col-md-2 col-sm-4 imageSmall" src="https://images.unsplash.com/photo-1610065132656-bbb6b4bf0da1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHNnJTIwc3RhZGl1bXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60">
        </div>
        <script>
            var indexSlide = 0;
            var slides = document.getElementsByClassName("slide");
            var imageSmalls = document.getElementsByClassName("imageSmall"); 
            function showSlide(){
                // var slides = document.getElementsByClassName("slide");
                // var imageSmalls = document.getElementsByClassName("imageSmall"); 
                //set display none for all image
                for(i = 0;i < slides.length;i ++){
                    slides[i].style.display = "none";                           
                }
                indexSlide ++;
                //if indexSlide > slides.length => indexSlide = 1;
                if(indexSlide > slides.length){
                    indexSlide = 1;
                }
                //reset small images 
                for(i = 0;i < imageSmalls.length;i ++){
                    imageSmalls[i].className = imageSmalls[i].className.replace("active","");
                }
                // display current image
                slides[indexSlide - 1].style.display = "block";
                imageSmalls[indexSlide - 1].classList.add("active");
            }    
            function showBackSlide(){
                // var slides = document.getElementsByClassName("slide");
                // var imageSmalls = document.getElementsByClassName("imageSmall"); 
                //set display none for all image
                for(i = 0;i < slides.length;i ++){
                    slides[i].style.display = "none";                           
                }
                indexSlide --;
                //if indexSlide > slides.length => indexSlide = 1;
                if(indexSlide == 0){
                    indexSlide = slides.length ;
                }
                //reset small images 
                for(i = 0;i < imageSmalls.length;i ++){
                    imageSmalls[i].className = imageSmalls[i].className.replace("active","");
                }
                //display current image
                slides[indexSlide-1].style.display = "block";
                imageSmalls[indexSlide-1].classList.add("active");
            }
            var forwardButton = document.querySelector("#forward");
            var backButton = document.querySelector("#back");
            forwardButton.addEventListener("click",showSlide); 
            var backButton = document.querySelector("#back");
            backButton.addEventListener("click",showBackSlide);   
            showSlide();
           
        </script>
</div>
