<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>calculator</title>
</head>
<body>
    <div class="w-96 ml-4 mt-4 ">
        <form class="grid grid-cols-5 gap-1">
            <input  class = "-mb-7 col-span-5 bg-red-400 h-12 text-right font-semibold" type="text" id="result" value=""><br>
            <input class="col-start-1 hover:bg-yellow-100 bg-green-200" type="button" id="7" value="7" onclick ="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="8" value="8" onclick ="add_number(this.value)" >
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="9" value="9" onclick="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="divide" value="/" onclick="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="back" value="<--" onclick="del_onedigit()">

            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="4" value="4" onclick ="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="5" value="5" onclick ="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="6" value="6" onclick ="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="x" value="*" onclick="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-yellow-200" type="button" id="c" value="AC" onclick = "del()"> 

            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="1" value="1" onclick ="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="2" value="2" onclick ="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="3" value="3" onclick ="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="minus" value="-" onclick = "add_number(this.value)">
            <input  class="row-span-2 hover:bg-yellow-100 bg-blue-200" type="button" id="equal" value="=" onclick = "total()">

            <input class="col-span-2 hover:bg-yellow-100 bg-green-200" type="button" id="0" value="0" onclick ="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="dot" value="." onclick ="add_number(this.value)">
            <input class="hover:bg-yellow-100 bg-green-200" type="button" id="am" value="+" onclick ="add_number(this.value)"    >

        </form>
    </div>

    <script src="calculator.js">  </script>
</body>
</html>
