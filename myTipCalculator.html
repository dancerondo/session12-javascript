<!DOCTYPE html>
<html lang="vie">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title> my tip calculator</title>
    <link href="myTipCalculator.css" rel="stylesheet">

</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="title">
                <p>TIP CALCULATOR</p>
            </div>
            <div class="article">
                <P>How much was your bill?</P>
                <p>$ <input type="text" placeholder="Bill Amount" id ="bill_amt"></p>
                <p>How was your service?</p>
                <select id="service_qual">
                    <option value="0">-- Choose an Option--</option>
                    <option value = "0.3">30%-Outstanding</option>
                    <option value = "0.2">20%-good</option>
                    <option value = "0.15">15% It's was ok</option>
                    <option value = "0.1">10% It's bad</option>
                    <option value = "0.05">5% It's terrible</option>
                </select>
                <p>How many people are sharing the bill?</p>
                <p> <input type="text" id="n_share" placeholder="Number of People">people </p>
            </div>
            <div class="button"><input type="button" id="btn_amt" Value=CALCULATE! onclick="calculate_tip()"></div>
            <div class = "total_tip">
                <sup>$</sup><span id = "tip">0.00</span>
                <small id = "each">each</small>
            </div>
        </div>
    </div>
    <script src = "myTipCalculator.js"></script>
</body>

</html>
